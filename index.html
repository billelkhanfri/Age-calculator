<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Age Calculator</title>
  </head>
  <!-- start container -->
  <div class="container">
    <!-- start form -->

    <form action="">
      <div>
        <label for="day"> Day</label>

        <input type="number" id="day" name="day" placeholder="DD" required />
      </div>
      <div>
        <label for="month"> Month </label>
        <input
          type="number"
          id="month"
          name="month"
          placeholder="MM"
          required
        />
      </div>
      <div>
        <label for="year"> Year</label>
        <input
          type="number"
          id="year"
          name="year"
          placeholder="YYYY"
          required
        />
      </div>
    </form>

    <!-- end form -->
    <!-- start button ligne -->

    <div class="button-line">
      <div class="ligne"></div>
      <button id="button">Click</button>
    </div>

    <!-- end button ligne -->

    <!-- start content -->
    <div class="content">
      <div class="results">
        <div>
          <p id="years"></p>
          <p id="months"></p>
          <p id="days"></p>
        </div>
      </div>
      <div class="date">
        <h1>Years</h1>
        <h1>Months</h1>
        <h1>Days</h1>
      </div>
    </div>
    <!-- end content -->
  </div>
  <!-- end container -->
  <body>
    <script src="master.js"></script>
  </body>
</html>
